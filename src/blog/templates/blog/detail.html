{% extends "blog/base.html" %}
{% block content %}
    <div class="card mb-3" style="height: 90%;">
    <img src="{{post.image.url}}" class="card-img-top mr-auto ml-2 mt-2"
        style="max-height:400px; width: 98%;">
        <div class="card-body">
            <h3 class="card-title ml-4">{{post.title}}</h3>
            <hr>
            <p class="card-text content-markdown">{{post.content}}</p>
            <p class="card-text"><small class="text-muted">{{post.created_at}}</small></p>
            <hr>
        </div>

        
        <div class="input-group mb-3 ml-4" style="width: 90%">
            <div class="input-group mb-3" >
                <input type="text" class="form-control" placeholder="Write your comment here..."
                 aria-label="Write your comment here..." aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" type="button" id="button-addon2">Comment now!</button>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
